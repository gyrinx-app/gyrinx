<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Debug endpoint for test plans">
        <meta name="keywords" content="debug, test plans">
        <title>Test Plans</title>
        <style>
        body { font-family: system-ui, sans-serif; max-width: 800px; margin: 2rem auto; padding: 0 1rem; }
        h1 { margin-bottom: 1rem; }
        .description { color: #666; margin-bottom: 1.5rem; }
        ul { list-style: none; padding: 0; }
        li { padding: 0.75rem 1rem; border: 1px solid #ddd; margin-bottom: -1px; }
        li:first-child { border-radius: 4px 4px 0 0; }
        li:last-child { border-radius: 0 0 4px 4px; }
        a { color: #0066cc; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .filename { color: #666; font-size: 0.875rem; float: right; }
        .empty { padding: 1rem; background: #f5f5f5; border-radius: 4px; }
        code { background: #eee; padding: 0.125rem 0.25rem; border-radius: 2px; }
        </style>
    </head>
    <body>
        <h1>Test Plans</h1>
        <p class="description">
            Debug-only endpoint for viewing test plans generated by <code>/manual-test-plan</code>.
        </p>
        {% if plans %}
            <ul>
                {% for plan in plans %}
                    <li>
                        <a href="{% url 'debug_test_plan_detail' plan.filename %}">{{ plan.name }}</a>
                        <span class="filename">{{ plan.filename }}</span>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <div class="empty">
                <p>No test plans found.</p>
                <p>
                    Generate one using <code>/manual-test-plan</code> in Claude Code.
                </p>
            </div>
        {% endif %}
    </body>
</html>
