{% load custom_tags %}
{% spaceless %}
    {% if not print %}
        {% if rule.modded %}
            <span bs-tooltip
                  data-bs-toggle="tooltip"
                  class="tooltipped"
                  title="Added by equipment, accessories or upgrades">{{ rule.value }}</span>
        {% else %}
            <span>{% ref rule.value value=rule.value %}</span>
        {% endif %}
    {% else %}
        <span>{{ rule.value }}</span>
    {% endif %}
{% endspaceless %}
