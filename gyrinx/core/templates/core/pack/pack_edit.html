{% extends "core/layouts/base.html" %}
{% load allauth custom_tags %}
{% block head_title %}
    Edit {{ pack.name }}
{% endblock head_title %}
{% block content %}
    {{ form.media }}
    {% include "core/includes/back.html" %}
    <div class="col-12 col-md-8 col-lg-6 px-0 vstack gap-3">
        <h1 class="h3">Edit Content Pack</h1>
        <form action="{% url 'core:pack-edit' pack.id %}"
              method="post"
              class="vstack gap-3">
            {% csrf_token %}
            {{ form }}
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="{% url 'core:pack' pack.id %}" class="btn btn-link">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
