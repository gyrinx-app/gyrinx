name: Create Issue from Discord

on:
  repository_dispatch:
    types: [discord-issue-request]

jobs:
  create-issue:
    runs-on: [gyrinx-ubuntu-2]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install requests anthropic

      - name: Create issue from Discord message
        env:
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CHANNEL_ID: ${{ github.event.client_payload.channel_id }}
          MESSAGE_ID: ${{ github.event.client_payload.message_id }}
          GUILD_ID: ${{ github.event.client_payload.guild_id }}
          INTERACTION_TOKEN: ${{ github.event.client_payload.interaction_token }}
          APPLICATION_ID: ${{ github.event.client_payload.application_id }}
          MESSAGE_CONTENT: ${{ github.event.client_payload.message_content }}
          MESSAGE_AUTHOR: ${{ github.event.client_payload.message_author }}
          REQUESTING_USER: ${{ github.event.client_payload.requesting_user }}
        run: python .github/scripts/discord_issue.py
