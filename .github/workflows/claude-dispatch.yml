# IMPORTANT: Do not move this file in your repo! Make sure it's located at .github/workflows/claude-dispatch.yml
name: Claude Code Dispatch

# IMPORTANT: Do not modify this `on` section!
on:
  repository_dispatch:
    types: [claude-dispatch]

jobs:
  claude-dispatch:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: "24"

      - name: Cache pip
        id: cache-pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install dependencies
        run: |
          python -m venv .venv && \
          . .venv/bin/activate && \
          pip install --editable .
      - name: Write to .env file
        run: |
          echo "SECRET_KEY=test-secret" >> .env
          echo "DJANGO_SUPERUSER_PASSWORD=password" >> .env
      - name: Install Node dependencies
        run: npm ci

      - name: Install pre-commit
        run: |
          . .venv/bin/activate && \
          pip install pre-commit
      - name: Install pre-commit hooks
        run: |
          . .venv/bin/activate && \
          pre-commit install --install-hooks

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@eap
        env:
          ALLOWED_TOOLS: "Edit,View,Replace,Write,Create,BatchTool,GlobTool,GrepTool,NotebookEditCell,Bash,mcp__*"
        with:
          mode: "remote-agent"

          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          # Optional: Specify an API key, otherwise we'll use your Claude account automatically
          # anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}

          # Optional: Specify model (defaults to Claude Sonnet 4, uncomment for Claude Opus 4)
          # model: "claude-opus-4-20250514"
          model: "claude-opus-4-1-20250805"

          timeout_minutes: 120

          # Optional: Allow Claude to run specific commands
          # allowed_tools: |
          # Bash(npm run lint)
          # Bash(npm run test)
          # Bash(npm run build)
          allowed_tools: "Edit,View,Replace,Write,Create,BatchTool,GlobTool,GrepTool,NotebookEditCell,Bash,mcp__*"

          # Optional: Custom environment variables for Claude
          # claude_env: |
          #   NODE_ENV: test

          custom_instructions: |
            IMPORTANT: Before running any Python code, tests, or linting tools, you MUST first run:
            pip install --editable .

            This installs all project dependencies defined in pyproject.toml, including:
            - pytest for testing
            - ruff for linting and formatting
            - All other development dependencies

            CRITICAL TEST REQUIREMENTS:
            1. BEFORE committing any changes, you MUST run the tests using: pytest
            2. Check the test output - ALL tests must pass (no failures, no errors)
            3. If ANY tests fail, you MUST fix them before proceeding
            4. Only commit and push after ALL tests pass successfully

            For formatting:
            - Run ./scripts/fmt.sh to format all code
            - Or use: ruff format . && ruff check --fix --unsafe-fixes

            WORKFLOW FOR COMPLETING TASKS:
            1. Make the requested changes
            2. Run formatting: ./scripts/fmt.sh
            3. Run tests: pytest
            4. Verify ALL tests pass
            5. If tests fail, fix the issues and repeat steps 2-4
            6. Only after all tests pass, commit and push your changes

            When completing a task, you MUST commit any changes you make before you can report success and stop.
